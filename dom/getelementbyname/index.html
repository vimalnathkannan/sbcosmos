<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElementName</title>
</head>
<body>
    <h3>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="others">Others
    </h3>
    <button onclick="mygender()">Submit</button>
    
    <h3>
        <input type="checkbox" name="mobile" value="moto">Motorola
        <input type="checkbox" name="mobile" value="redmi">Redmi
        <input type="checkbox" name="mobile" value="realme">Realme
    </h3>
    <button onclick="mymobile()">Submit</button>

    <h3>
        <input type="checkbox" name="bike" value="xpluse">xpulse
        <input type="checkbox" name="bike" value="vstrome">vstrome
        <input type="checkbox" name="bike" value="Rtr">Rtr
    </h3>
    <button onclick="mybike()">Submit</button>

    <script src="main.js"></script>
</body>
</html>
