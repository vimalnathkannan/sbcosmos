<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div>
                <h3>Let us know how we can improve freecodecamp</h3>
                <div class="line"></div>
            </div>           
            <form class="sur-form">
                <div class="row">
                    <div class="label-tp">
                        <label>Name:</label>
                    </div>
                    <div class="input-tp">
                        <input type="text" placeholder="Enter your name">
                    </div>
                </div>

                <div class="row">
                    <div class="label-tp">
                        <label>Email:</label>
                    </div>
                    <div class="input-tp">
                        <input type="text" placeholder="Enter your Email">
                    </div>
                </div>

                <div class="row">
                    <div class="label-tp">
                        <label>Age:</label>
                    </div>
                    <div class="input-tp">
                        <input type="number" min="1" max="80">
                    </div>
                </div>

                <div class="row">
                    <div class="label-tp">
                        <label>Your current role</label>
                    </div>
                    <div class="select-tp">
                        <select class="slt-bx">
                             <option value="student">Student</option>
                            <option value="Employee">Employee</option>
                            <option value="Un-Employee">Un-Employee</option>
                            <option value="Business">Business</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="label-tp">
                            <label>how many years experience do you have</label>
                        </div>
                        <div class="input-tp">
                            <div>
                            <input type="radio" name="experience">
                            <label>0-1 Years</label>
                            </div>
                            <div>
                            <input type="radio" name="experience">
                            <label>2-3 Years</label>
                            </div>
                            <div>
                            <input type="radio" name="experience">
                            <label>4-5 Years</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="label-tp">
                            <label>Education</label>
                        </div>
                        <div class="select-tp">
                            <select class="slt-bx">
                                <option value="BCA">BCA</option>
                                <option value="MCA">MCA</option>
                                <option value="B.TECH">B.TECH</option>
                                <option value="MBA">MBA</option>
                                <option value="B.E">B.E</option>
                                <option value="M.SC">M.SC</option>
                                <option value="B.COM">B.COM</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="label-tp">
                            <label>select your role</label>
                        </div>
                        <div class="input-tp">
                            <div>
                                <input type="checkbox">
                                <label>Front-end Developer</label>
                            </div>
                            <div>
                                <input type="checkbox">
                                <label>Back-end Developer</label>
                            </div>
                            <div>
                                <input type="checkbox">
                                <label>Full stack Developer </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="btn">
                            <button>submit</button>
                        </div>
                    </div>
            </form>
        </div>
    </section>
</body>

</html>
