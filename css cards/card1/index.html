<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <img src="vimal.jpg">
        <div>
            <h2>Vimal Nath</h2>
            <h3>Junior Software Developer</h3>
            <ul class="stats">
                <li>
                    <var>342</var>
                    <label>Posts</label>
                </li>
                <li>
                    <var>120k</var>
                    <label>Followrs</label>
                </li>
                <li>
                    <var>250</var>
                    <label>Following</label>
                </li>
            </ul>
            <nav class="buttons">
                <button class="primary">
                    Follows </button>
                <button>Messages</button>
            </nav>
        </div>
    </div>

</body>

</html>
