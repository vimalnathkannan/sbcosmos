<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body >
    <h1>Table Tag</h1>
    <table border="5" cellpadding="10px" cellspacing="10px">
        <tr>
            <td colspan="3">
            <h1>Bio data</h1>
            </td>
        </tr>
        <tr>
            <th>SNO</th>
            <th>NAME</th>
            <th rowspan="4">phone</th>
            <th>AGE</th>
        </tr>
        <tr>
            <td>1</td>
            <td>vimal</td>
            <td>24</td>
        </tr>
        <tr>
            <td>2</td>
            <td>nath</td>
            <td>25</td>
        </tr>
        <tr>
            <td>3</td>
            <td>deepika</td>
            <td>23</td>
        </tr>
    </table>
</body>
</html>
